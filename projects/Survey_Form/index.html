<!DOCTYPE html> 
<head>
  <h1 id="title">Form Survey</h1>
  <p id="description"><em>This is a short description for the purpose of the form survey</em></p>
  <link href = "style.css>"
</head>
<main>
  <form class="form-format" id="survey-form" action="kni.shakira@gmail.com">
    <label id="name label" for="name">Enter your name</label>
    <input id="name" type="text" placeholder="Name" required />
    <label id="email-label" for="email">Enter Email</label>
    <input id="email" type="email" placeholder="Email" / required>
    <label id="number-label" for="number">Enter your age</label>
    <input id="number" type="number" placeholder="18+" max="99" min="18" /></label>
    <br><label id="dropdown-label" for="dropdown">Dropdown Label</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <p class="custom-style">Select a radio button:</p>
    <input type="radio" name="radio-button" id="radio-1" value="RADIO-1">
    <label for="radio-button-1">Button 1</label><br>
    <input type="radio" name="radio-button" id="radio-2" value="RADIO-2">
    <label for="radio-button-2">Button 2</label><br>
    <input type="radio" name="radio-button" id="radio-3" value="RADIO-3">
    <label for="radio-button-3">Button 3</label><br>

    <p class="custom-style">Select a checkbox:</p>
    <input type="checkbox" name="checkbox-button" id="checkbox-1" value="CHECKBOX-1">
    <label for="checkbox-button-1">checkbox 1</label><br>
    <input type="checkbox" name="checkbox-button" id="checkbox-2" value="CHECKBOX-2">
    <label for="checkbox-button-2">Checkbox 2</label><br>
    <input type="checkbox" name="checkbox-button" id="checkbox-3" value="CHECKBOX-3">
    <label for="checkbox-button-3">Checkbox 3</label><br>
    <textarea>Leave a comment...</textarea>
    <input id="submit" type="submit"></input>
  </form>
  <script src = "java.js"></script>
</main>
<footer>&copy 2021 Shakira Knight</footer>
</html>
